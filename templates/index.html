<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedagogy AI | Smart Study Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="bg-indigo-600 text-white shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center gap-2">
                <i class="fa-solid fa-brain"></i> Pedagogy AI
            </h1>
            <span class="text-indigo-200 text-sm">Prototype</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow max-w-4xl mx-auto w-full px-4 py-8">
        
        <!-- Step 1: Input Context -->
        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <h2 class="text-lg font-semibold text-slate-700 mb-2">1. Paste Study Material</h2>
            <p class="text-slate-500 text-sm mb-4">Paste a paragraph or chapter below. AI will generate a test question.</p>
            
            <textarea id="contextInput" rows="6" 
                class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none transition"
                placeholder="Paste text here (e.g., 'Photosynthesis is the process used by plants...')..."></textarea>
            
            <div class="mt-4 flex justify-end">
                <button onclick="generateQuestion()" id="genBtn"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-medium transition flex items-center gap-2">
                    <span id="genBtnText">Generate Question</span>
                    <div id="genLoader" class="loader hidden"></div>
                </button>
            </div>
            <p id="genError" class="text-red-500 text-sm mt-2 hidden"></p>
        </div>

        <!-- Step 2: Question & Answer (Hidden initially) -->
        <div id="qaSection" class="hidden bg-white rounded-xl shadow-md p-6 mb-6 border-l-4 border-indigo-500 animate-fade-in">
            <div class="mb-6">
                <h3 class="text-sm uppercase tracking-wide text-indigo-500 font-bold mb-1">Generated Question</h3>
                <p id="displayQuestion" class="text-xl font-medium text-slate-800">...</p>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Your Answer</label>
                <textarea id="studentAnswer" rows="3" 
                    class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"
                    placeholder="Type your answer here..."></textarea>
            </div>

            <!-- Hidden field to store the reference answer from backend -->
            <input type="hidden" id="referenceAnswer">

            <div class="flex justify-end">
                <button onclick="evaluateAnswer()" id="evalBtn"
                    class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg font-medium transition flex items-center gap-2">
                    <span id="evalBtnText">Evaluate Answer</span>
                    <div id="evalLoader" class="loader hidden" style="border-top-color: white;"></div>
                </button>
            </div>
        </div>

        <!-- Step 3: Results (Hidden initially) -->
        <div id="resultSection" class="hidden bg-white rounded-xl shadow-md p-6">
            <h2 class="text-lg font-semibold text-slate-700 mb-4 border-b pb-2">Evaluation Results</h2>
            
            <div class="flex items-center gap-4 mb-4">
                <div class="w-16 h-16 rounded-full bg-slate-100 flex items-center justify-center text-xl font-bold text-indigo-600" id="scoreCircle">
                    0%
                </div>
                <div>
                    <h4 class="font-bold text-slate-800">AI Feedback</h4>
                    <p id="feedbackText" class="text-slate-600"></p>
                </div>
            </div>
        </div>

    </main>

    <footer class="text-center text-slate-400 py-6 text-sm">
        &copy; 2023 Pedagogy AI. Powered by Hugging Face Transformers.
    </footer>

    <!-- Logic -->
    <script>
        async function generateQuestion() {
            const context = document.getElementById('contextInput').value;
            const btnText = document.getElementById('genBtnText');
            const loader = document.getElementById('genLoader');
            const errorMsg = document.getElementById('genError');
            
            // Reset UI
            document.getElementById('qaSection').classList.add('hidden');
            document.getElementById('resultSection').classList.add('hidden');
            errorMsg.classList.add('hidden');

            if (!context.trim()) {
                errorMsg.textContent = "Please enter some text first.";
                errorMsg.classList.remove('hidden');
                return;
            }

            // UI Loading State
            btnText.textContent = "Processing...";
            loader.classList.remove('hidden');
            document.getElementById('genBtn').disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ context: context })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || "Failed to generate");

                // Update UI with Data
                document.getElementById('displayQuestion').textContent = data.question;
                document.getElementById('referenceAnswer').value = data.reference_answer;
                
                document.getElementById('qaSection').classList.remove('hidden');
                
            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
            } finally {
                btnText.textContent = "Generate Question";
                loader.classList.add('hidden');
                document.getElementById('genBtn').disabled = false;
            }
        }

        async function evaluateAnswer() {
            const studentAnswer = document.getElementById('studentAnswer').value;
            const referenceAnswer = document.getElementById('referenceAnswer').value;
            const btnText = document.getElementById('evalBtnText');
            const loader = document.getElementById('evalLoader');

            if (!studentAnswer.trim()) {
                alert("Please write an answer first.");
                return;
            }

            // UI Loading State
            btnText.textContent = "Evaluating...";
            loader.classList.remove('hidden');
            document.getElementById('evalBtn').disabled = true;

            try {
                const response = await fetch('/evaluate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        student_answer: studentAnswer,
                        reference_answer: referenceAnswer
                    })
                });

                const data = await response.json();

                if (!response.ok) throw new Error(data.error || "Failed to evaluate");

                // Update Results
                document.getElementById('scoreCircle').textContent = Math.round(data.score) + "%";
                document.getElementById('scoreCircle').className = `w-16 h-16 rounded-full flex items-center justify-center text-xl font-bold ${getScoreColor(data.score)}`;
                document.getElementById('feedbackText').textContent = data.feedback;
                
                document.getElementById('resultSection').classList.remove('hidden');

            } catch (err) {
                alert(err.message);
            } finally {
                btnText.textContent = "Evaluate Answer";
                loader.classList.add('hidden');
                document.getElementById('evalBtn').disabled = false;
            }
        }

        function getScoreColor(score) {
            if (score > 80) return "bg-green-100 text-green-600";
            if (score > 50) return "bg-yellow-100 text-yellow-600";
            return "bg-red-100 text-red-600";
        }
    </script>
</body>
</html>
